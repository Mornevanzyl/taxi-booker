<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Book a Taxi</title>
</head>
<body>
  <div class="container">
    <form class="form">
      <h2>Enter Your Detailss</h2>
      <div class="form-element">
        <label for="firstname">Name</label>
        <input type="text" id="firstname" placeholder="Enter first name">
        <small>Message</small>
      </div>
      <div class="form-element">
        <label for="surname">Surname</label>
        <input type="text" id="surname" placeholder="Enter surname">
        <small>Message</small>
      </div>
      <div class="form-element">
        <label for="phone">Phone Number</label>
        <input type="number" id="phone" placeholder="Enter phone number">
        <small>Message</small>
      </div>
      <div class="form-element">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter email">
        <small>Message</small>
      </div>
      <h2>Booking Info</h2>
      <div class="form-element">
        <label for="booking-date">Booking Date</label>
        <input type="date" id="booking-date" placeholder="Enter booking date">
        <small>Message</small>
      </div>
      <div class="form-element">
        <label for="booking-time">Booking Time</label>
        <input type="time" id="booking-time" placeholder="Enter booking time">
        <small>Message</small>
      </div>
      <button type="submit">Review Booking</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
